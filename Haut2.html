<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Université d'Abomey-Calavi</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0000FF; /* Couleur de fond bleue */
            color: black;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .header {
            padding: 20px;
        }
        .header img {
            width: 100px;
            height: auto;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
            text-transform: uppercase;
            color: white; /* Couleur du texte en blanc pour contraste */
        }
        .link a {
            color: blue;
            font-size: 18px;
            text-decoration: none;
        }
        .link a:hover {
            text-decoration: underline;
        }
        .stars {
            margin: 10px 0;
            font-size: 20px;
            color: white; /* Couleur du texte en blanc pour contraste */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row header align-items-center">
            <div class="col-md-2">
                <img src="logouac.jpg" alt="Logo de l'Université">
            </div>
            <div class="col-md-8">
                <h1>Université d'Abomey-Calavi</h1>
            </div>
            <div class="col-md-2">
                <img src="logoeneam1.jpg" alt="Logo de l'ENEA">
            </div>
        </div>
        <div class="stars">***************</div>
        <div class="link">
            <a href="#">École Nationale d'Économie Appliquée et de Management</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</html>
